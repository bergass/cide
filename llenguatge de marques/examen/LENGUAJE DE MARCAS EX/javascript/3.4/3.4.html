<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- codificacion de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- configuracion de la ventana grafica -->
    <title>Document</title> <!-- titulo del documento -->
    <link rel="stylesheet" href="3.4.css"> <!-- enlace a la hoja de estilos -->
</head>
<body>
    <h1 id="title">Hola buenos dias</h1> <!-- titulo de la pagina -->
    <p id="paragraph">Este es un párrafo de ejemplo.</p> <!-- parrafo de ejemplo -->
    <button onclick="augmentar()">Augmentar mida</button> <!-- boton para aumentar el tamaño de la fuente -->
    <button onclick="disminuir()">Disminuir mida</button> <!-- boton para disminuir el tamaño de la fuente -->
    <button onclick="canviarColor()">Canviar color</button> <!-- boton para cambiar el color del texto -->
    <button onclick="afegirElement()">Afegir Element</button> <!-- boton para añadir un nuevo parrafo -->
    <button onclick="suprimirElement()">Suprimir Element</button> <!-- boton para eliminar el parrafo añadido -->
    <button onclick="afegirClasse()">Afegir Classe</button> <!-- boton para añadir una clase al titulo -->
    <button onclick="suprimirClasse()">Suprimir Classe</button> <!-- boton para eliminar una clase del titulo -->
    <button id="btnTraducir">Traducir letra</button> <!-- boton para traducir el texto del parrafo -->
    <button id="btnOver">Over</button> <!-- boton para cambiar el color al pasar el raton por encima -->

    <script src="3.4.js"></script> <!-- enlace al archivo javascript -->
</body>
</html>
