<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="laMagia.js" defer></script>
</head>
<body>
    <div id="contenedor">
        <h1>Gestor de Tareas</h1>
        <input type="text" id="nuevaTarea" placeholder="Nueva tarea...">
        <button id="botonAgregar">Agregar Tarea</button>
        <ul id="listaTareas"></ul>
        <div id="filtros">
            <button id="filtroTodas">Todas</button>
            <button id="filtroActivas">Activas</button>
            <button id="filtroCompletadas">Completadas</button>
        </div>
        <button id="eliminarCompletadas">Eliminar Completadas</button>
    </div>
</body>
</html>
