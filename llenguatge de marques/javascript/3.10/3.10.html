<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="3.10.css">
</head>

<body>
    <header>
        <h1>Adivina el Número</h1>
    </header>
    <main>
        <div id="seccionInicial">
            <h3 id="subtitolInicial">Selecciona un nivell</h3>
            <label for="dificultat">Dificultat</label>
            <select id="dificultat" name="sel[]" required>
                <option value="" disabled selected>Tria la dificultat</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button onclick="començar()" id="començar">Començar</button>
        </div>
        <div id="seccionJoc" style="display: none;">
            <h3 id="subtitolJoc"></h3>
            <input type="number" id="input" placeholder="Introdueix un número">
            <button onclick="comprovar()" id="comprovar">Comprovar</button>
            <button onclick="reiniciar()" id="reiniciar">Reiniciar</button>
            <p id="missatge"></p>
        </div>
    </main>
    <script src="3.10.js"></script>
</body>

</html>
