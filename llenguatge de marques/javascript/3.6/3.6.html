<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llista de Tasques</title>
    <link rel="stylesheet" href="3.6.css">
</head>
<body>
    <h1>Llista de Tasques</h1>
    <input type="text" id="escriureTasca">
    <button onclick="afegirTasca()" id="afegir">Afegir</button>
    <button onclick="esborrarCompletades()" id="esborrar">Esborrar Completades</button>
    <div id="filtrarTasques">
        <button onclick="filtrarTasques('totes')" id="totes">Totes</button>
        <button onclick="filtrarTasques('actives')" id="actives">Actives</button>
        <button onclick="filtrarTasques('completades')" id="completades">Completades</button>
    </div>
    <ul id="tasques"></ul>
    <script src="3.6.js"></script>
</body>
</html>
