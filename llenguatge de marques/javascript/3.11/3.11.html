<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="3.11.css">
</head>
<body>
    <header>
        <h2>Busqueda de vuelos</h2>
    </header>
    <main>
        <form id="formulario" action="3.11.resultados.html" method="post">
            <label for="origen">Origen:</label>
            <select id="origen" name="origen" required>
                <option value="" disabled selected>Elige el origen</option>
                <option value="Palma">Palma</option>
                <option value="Madrid">Madrid</option>
                <option value="Barcelona">Barcelona</option>
            </select>
            <br>
            <label for="destino">Destino:</label>
            <select id="destino" name="destino" required>
                <option value="" disabled selected>Elige el destino</option>
                <option value="Palma">Palma</option>
                <option value="Madrid">Madrid</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Londres">Londres</option>
                <option value="Paris">Paris</option>
                <option value="Roma">Roma</option>
            </select>
            <br>

            <label for="fechaIni">Fecha de inicio:</label>
            <input type="date" name="fechaIni" id="fechaIni" required>
            <br>
            <label for="fechaFi">Fecha de fin:</label>
            <input type="date" name="fechaFi" id="fechaFi" required>
            <br>
            <label for="numAdultos">Adultos:</label>
            <input type="number" name="numAdultos" id="numAdultos" required>
            <br>
            <label for="numNi単os">Ni単os:</label>
            <input type="number" name="numNi単os" id="numNi単os" required>
            <br>
            <label for="descuentos">Descuentos:</label>
            <select id="descuentos" name="descuentos">
                <option value="" disabled selected>Elige el descuento</option>
                <option value="Descuento Residente">Descuento Residente</option>
                <option value="Descuento Familia Numerosa">Descuento Familia Numerosa</option>
            </select>
            <br>
            <input type="submit" value="Buscar" id="buscar">
        </form>
        <script src="3.11.js"></script>
    </main>
</body>
</html>
