<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
</head>

        document.getElementById("origenRes").textContent = new URLSearchParams(window.location.search).get("origen");
